<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="app-details">
        <img src="app-icon.svg" alt="App Icon" class="app-icon" />
        <h1 class="app-title">Currency Converter</h1>
      </div>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" value="100" />
      <div class="dropdowns">
        <div class="dropdown">
          <label for="from-currency-select">From:</label>
          <select id="from-currency-select"></select>
        </div>
        <div class="dropdown">
          <label for="to-currency-select">To:</label>
          <select id="to-currency-select"></select>
        </div>
      </div>
      <button id="convert-button">Convert</button>
      <p id="result"></p>
    </div>

    <!-- Script with array of supported country codes -->
    <script src="currency-codes.js"></script>
    <!-- Script with API key -->
    <script src="api-key.js"></script>
    <!-- Main script -->
    <script src="script.js"></script>
  </body>
</html>
